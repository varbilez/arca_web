    <script>
    // Lógica para mostrar el estado del stock
        document.querySelectorAll(".product").forEach(product => {
        const stock = parseInt(product.getAttribute("data-stock"));
        const statusEl = product.querySelector(".stock-status");
        if (stock > 0) {
            statusEl.textContent = "Disponible";
            statusEl.classList.add("disponible");
        } else {
            statusEl.textContent = "Agotado";
            statusEl.classList.add("agotado");
            }
        });

        function goToProduct(nombre, precio) {
        const url = `producto.html?nombre=${encodeURIComponent(nombre)}&precio=${encodeURIComponent(precio)}`;
        window.location.href = url;
        }
    </script>
